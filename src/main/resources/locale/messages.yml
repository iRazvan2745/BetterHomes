messages:
  other:
    config_reload: "<green>Config was successfully reloaded !</green>"
    translation_missing: "<red>Translation <key> missing.... contact developer of this plugin</red>"
    error: "<red>You can't do that !</red>"
    not_player: "<red>Only a player can use this command.</red>"

  teleport:
    error: "<red>Could not teleport to <name> home</red>"
    success: "<green>Home <name> has been set for <user></green>"

  create_home:
    error: "<red>Could not create home <name></red>"
    success: "<green>Home <name> has been set <user></green>"

  remove_home:
    error: "<red>Could not remove home <name></red>"
    success: "<green>Home <name> has been removed for <user></green>"

homes:
  title: "<owner>'s Homes"
  owner: "<aqua>Created by <owner></aqua>"
  items:
    unset:
      name: "<lime><bold>NO HOME SET</bold></lime>"
      details: "Click to create home."
    claimed:
      name: "<lime><bold>HOME <number>: <suffix> </bold></lime>"
      details: "Click to teleport to this home"
    locked:
      name: "<red><bold>HOME LIMIT REACHED</bold></red>"
      details: "You need a higher rank for more homes"

confirm:
  title: "Confirm Delete"
  items:
    confirm:
      name: "<lime><bold>CONFIRM</bold></lime>"
      details: "Click to return"
    cancel:
      name: "<dark_red><bold>CANCEL</bold></dark_red>"
      details: "Click to return"
    back:
      name: "<dark_red><bold>BACK</bold></dark_red>"
      details: "Click to return"

pagination:
  first_page: "⏪ View first page (1)"
  previous_page: "◀ View previous page (<prevpage>)"
  next_page: "View next page (<nextpage>) ▶"
  last_page: "View last page (<pages>) ⏩"
